<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <a mat-button routerLink="feed">ADMINISTRATOR PORTAL</a>
    <button mat-raised-button type="button" (click)="onLogout()">Log Out</button>
</mat-toolbar>

<mat-sidenav-container>
    
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list (click)="sidenav.toggle()">

            <a mat-list-item routerLink="fees">Fees Generation</a>

        </mat-nav-list>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
